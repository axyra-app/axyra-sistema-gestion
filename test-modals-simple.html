<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modales AXYRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Test de Modales AXYRA</h1>
    <p>Prueba los modales del dashboard:</p>
    
    <button id="testPersonalizar" style="padding: 15px 30px; margin: 10px; background: #4f81bd; color: white; border: none; border-radius: 8px; cursor: pointer;">
        <i class="fas fa-cog"></i> Test Personalizar Dashboard
    </button>
    
    <button id="testConfigurar" style="padding: 15px 30px; margin: 10px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer;">
        <i class="fas fa-cogs"></i> Test Configurar Dashboard
    </button>
    
    <button id="testEliminar" style="padding: 15px 30px; margin: 10px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer;">
        <i class="fas fa-trash"></i> Test Eliminar Widget
    </button>

    <script src="modulos/dashboard/professional-modals.js"></script>
    <script>
        document.getElementById('testPersonalizar').addEventListener('click', () => {
            console.log('Probando modal personalizar...');
            if (window.axyraModals) {
                window.axyraModals.showPersonalizeDashboardModal();
            } else {
                console.error('axyraModals no está disponible');
            }
        });

        document.getElementById('testConfigurar').addEventListener('click', () => {
            console.log('Probando modal configurar...');
            if (window.axyraModals) {
                window.axyraModals.showConfigurationModal();
            } else {
                console.error('axyraModals no está disponible');
            }
        });

        document.getElementById('testEliminar').addEventListener('click', () => {
            console.log('Probando modal eliminar...');
            if (window.axyraModals) {
                window.axyraModals.showDeleteWidgetModal('Widget de Prueba', () => {
                    console.log('Widget eliminado');
                });
            } else {
                console.error('axyraModals no está disponible');
            }
        });
    </script>
</body>
</html>
