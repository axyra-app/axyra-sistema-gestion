<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Firebase Simple</h1>
    <div id="status"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        // Verificar Firebase
        if (typeof firebase !== 'undefined') {
            addStatus('✅ Firebase SDK cargado correctamente', 'success');
            
            // Configurar Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAW3ejokcsWAP5G1yJT63jLBpFmdTiTUwc",
                authDomain: "axyra-48238.firebaseapp.com",
                projectId: "axyra-48238",
                storageBucket: "axyra-48238.firebasestorage.app",
                messagingSenderId: "796334517286",
                appId: "1:796334517286:web:95947cf0f773dc11378ae7",
                measurementId: "G-R8W2MP15B7"
            };
            
            try {
                firebase.initializeApp(firebaseConfig);
                addStatus('✅ Firebase inicializado correctamente', 'success');
                
                const auth = firebase.auth();
                const db = firebase.firestore();
                addStatus('✅ Servicios de Firebase disponibles', 'success');
                
                // Probar autenticación
                const user = auth.currentUser;
                if (user) {
                    addStatus(`✅ Usuario autenticado: ${user.email}`, 'success');
                } else {
                    addStatus('ℹ️ No hay usuario autenticado', 'info');
                }
                
            } catch (error) {
                addStatus(`❌ Error inicializando Firebase: ${error.message}`, 'error');
            }
        } else {
            addStatus('❌ Firebase SDK no está disponible', 'error');
        }
    </script>
</body>
</html>
