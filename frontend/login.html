<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXYRA - Iniciar Sesi√≥n</title>
    <link rel="icon" href="nomina.ico" type="image/x-icon" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="static/firebase-config.js"></script>
    <!-- Admin Setup (solo para desarrollo) -->
    <script src="static/admin-setup.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }

      .logo-section {
        margin-bottom: 30px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .logo img {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        object-fit: contain;
      }

      .logo-text {
        font-size: 36px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 1px;
      }

      .title {
        font-size: 28px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        color: #718096;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .password-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        background: none;
        border: none;
        cursor: pointer;
        color: #718096;
        font-size: 16px;
        padding: 5px;
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .checkbox-group input[type='checkbox'] {
        width: 18px;
        height: 18px;
        accent-color: #667eea;
      }

      .checkbox-group label {
        font-size: 14px;
        color: #4a5568;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
        margin-bottom: 20px;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-google {
        background: #4285f4;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-google:hover {
        background: #3367d6;
      }

      .loading {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .message.error {
        background: #fed7d7;
        color: #c53030;
        border: 1px solid #feb2b2;
      }

      .message.success {
        background: #c6f6d5;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .register-link {
        margin-top: 20px;
        color: #718096;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      .separator {
        margin: 20px 0;
        text-align: center;
        position: relative;
      }

      .separator::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e2e8f0;
      }

      .separator span {
        background: white;
        padding: 0 15px;
        color: #718096;
        font-size: 14px;
      }

      /* Estilos para el modal de configuraci√≥n de Google */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 20px;
      }

      .modal-content {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: modalSlideIn 0.3s ease-out;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .modal-header {
        padding: 25px 30px 20px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-radius: 20px 20px 0 0;
      }

      .modal-header h3 {
        font-size: 24px;
        font-weight: 700;
        color: #2d3748;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 20px;
        color: #718096;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.2s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        background: #f7fafc;
        color: #4a5568;
        transform: scale(1.1);
      }

      .modal-body {
        padding: 30px;
      }

      .modal-description {
        color: #4a5568;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 25px;
        text-align: center;
        padding: 20px;
        background: #f8fafc;
        border-radius: 12px;
        border-left: 4px solid #667eea;
      }

      .modal-form .form-group {
        margin-bottom: 25px;
      }

      .modal-form .form-label {
        display: block;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
        font-size: 14px;
        text-align: left;
      }

      .modal-form .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8fafc;
        color: #2d3748;
        font-family: inherit;
      }

      .modal-form .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      .modal-form .form-input::placeholder {
        color: #a0aec0;
        font-style: italic;
      }

      .modal-form .password-input-group {
        position: relative;
        display: flex;
        align-items: center;
      }

      .modal-form .password-input-group .form-input {
        padding-right: 50px;
      }

      .modal-form .password-toggle {
        position: absolute;
        right: 12px;
        background: none;
        border: none;
        color: #718096;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: all 0.2s ease;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-form .password-toggle:hover {
        background: #f7fafc;
        color: #4a5568;
        transform: scale(1.1);
      }

      .modal-form .form-hint {
        display: block;
        color: #718096;
        font-size: 12px;
        margin-top: 8px;
        font-style: italic;
        text-align: left;
        padding: 8px 12px;
        background: #f1f5f9;
        border-radius: 6px;
        border-left: 3px solid #cbd5e0;
      }

      .modal-actions {
        margin-top: 30px;
        text-align: center;
      }

      .modal-actions .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 220px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .modal-actions .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .modal-actions .btn:active {
        transform: translateY(0);
      }

      .modal-actions .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .modal-actions .btn-loading {
        display: none;
        margin-left: 8px;
      }

      .modal-error {
        color: #e53e3e;
        background: #fed7d7;
        border: 1px solid #feb2b2;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        border-left: 4px solid #e53e3e;
        animation: errorShake 0.5s ease-in-out;
      }

      @keyframes errorShake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .modal-content {
          max-width: 95vw;
          margin: 10px;
        }

        .modal-header,
        .modal-body {
          padding: 20px;
        }

        .modal-actions .btn {
          min-width: 100%;
          padding: 14px 20px;
        }
      }

      /* Password strength indicator */
      .password-strength {
        margin-top: 8px;
        font-size: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        text-align: left;
        transition: all 0.3s ease;
      }

      .password-strength.weak {
        background: #fed7d7;
        color: #c53030;
        border-left: 3px solid #e53e3e;
      }

      .password-strength.medium {
        background: #fef5e7;
        color: #d69e2e;
        border-left: 3px solid #ed8936;
      }

      .password-strength.strong {
        background: #f0fff4;
        color: #22543d;
        border-left: 3px solid #48bb78;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo">
          <img src="logo.png" alt="AXYRA Logo" />
          <div class="logo-text">AXYRA</div>
        </div>
        <h1 class="title">Iniciar Sesi√≥n</h1>
        <p class="subtitle">Accede a tu panel de control empresarial</p>
      </div>

      <!-- Mensajes de error y √©xito -->
      <div id="errorMessage" class="message error"></div>
      <div id="successMessage" class="message success"></div>

      <!-- Formulario de login -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Correo Electr√≥nico</label>
          <input type="email" id="email" class="form-input" placeholder="tu@email.com" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contrase√±a</label>
          <div class="password-container">
            <input type="password" id="password" class="form-input" placeholder="Contrase√±a" required />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Recordar sesi√≥n</label>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <span id="btnText">Iniciar Sesi√≥n</span>
          <div id="btnLoading" class="loading"></div>
        </button>
      </form>

      <div class="separator">
        <span>o</span>
      </div>

      <button type="button" class="btn btn-google" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i> Continuar con Google
      </button>

      <div class="register-link">¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a></div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script>
      // Variables globales
      let currentUser = null;

      // Verificar sesi√≥n guardada al cargar la p√°gina
      document.addEventListener('DOMContentLoaded', function () {
        checkSavedSession();
      });

      // Funci√≥n para verificar sesi√≥n guardada
      function checkSavedSession() {
        const savedUser = localStorage.getItem('axyra_firebase_user');
        const rememberMe = localStorage.getItem('axyra_remember_me');

        if (savedUser && rememberMe === 'true') {
          try {
            const userData = JSON.parse(savedUser);

            // Verificar si la sesi√≥n no ha expirado (7 d√≠as)
            const sessionTimestamp = localStorage.getItem('axyra_session_timestamp');
            if (sessionTimestamp) {
              const sessionAge = Date.now() - parseInt(sessionTimestamp);
              const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 d√≠as

              if (sessionAge > maxAge) {
                // Sesi√≥n expirada, limpiar
                clearSavedSession();
                return;
              }
            }

            // Verificar si Firebase est√° disponible
            if (typeof firebase !== 'undefined' && firebase.auth) {
              // Intentar restaurar sesi√≥n
              firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                  // Verificar si es el mismo usuario
                  const currentUserId = localStorage.getItem('axyra_isolated_user_id');
                  if (currentUserId && currentUserId !== user.uid) {
                    // Usuario diferente, limpiar datos
                    console.log('üîÑ Usuario diferente detectado, limpiando datos...');
                    if (window.axyraFirebaseUtils && window.axyraFirebaseUtils.clearCompanyData) {
                      window.axyraFirebaseUtils.clearCompanyData();
                    }
                    // Generar nuevo ID de empresa
                    if (window.axyraFirebaseUtils && window.axyraFirebaseUtils.getCompanyId) {
                      window.axyraFirebaseUtils.getCompanyId();
                    }
                  }

                  console.log('‚úÖ Sesi√≥n restaurada autom√°ticamente');
                  // Redirigir al dashboard
                  window.location.href = 'modulos/dashboard/dashboard.html';
                } else {
                  // No hay sesi√≥n activa, limpiar datos guardados
                  clearSavedSession();
                }
              });
            }
          } catch (error) {
            console.error('‚ùå Error verificando sesi√≥n guardada:', error);
            clearSavedSession();
          }
        }
      }

      // Funci√≥n para limpiar sesi√≥n guardada
      function clearSavedSession() {
        localStorage.removeItem('axyra_firebase_user');
        localStorage.removeItem('axyra_isolated_user_id');
        localStorage.removeItem('axyra_remember_me');
        localStorage.removeItem('axyra_session_timestamp');
      }

      // Funci√≥n para guardar sesi√≥n
      function saveSession(user, rememberMe) {
        // Crear objeto de usuario para el dashboard
        const userInfo = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0],
          username: user.email.split('@')[0],
          photoURL: user.photoURL || null,
          provider: 'email',
          hasPassword: true,
          emailVerified: user.emailVerified,
          id: user.uid,
          isAuthenticated: true,
        };

        if (rememberMe) {
          localStorage.setItem('axyra_firebase_user', JSON.stringify(user));
          localStorage.setItem('axyra_isolated_user', JSON.stringify(userInfo));
          localStorage.setItem('axyra_isolated_user_id', user.uid);
          localStorage.setItem('axyra_remember_me', 'true');
          localStorage.setItem('axyra_session_timestamp', Date.now().toString());
          console.log('‚úÖ Sesi√≥n guardada para recordar');
        } else {
          // Solo guardar temporalmente para la sesi√≥n actual
          sessionStorage.setItem('axyra_firebase_user', JSON.stringify(user));
          localStorage.setItem('axyra_isolated_user', JSON.stringify(userInfo));
          localStorage.setItem('axyra_isolated_user_id', user.uid);
        }

        console.log('‚úÖ Usuario guardado en formato dashboard:', userInfo);
      }

      // Funci√≥n para mostrar error
      function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      }

      // Funci√≥n para mostrar √©xito
      function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
      }

      // Ocultar mensajes
      function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
      }

      // Funci√≥n para mostrar/ocultar contrase√±a
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.querySelector('.password-toggle i');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordIcon.className = 'fas fa-eye-slash';
        } else {
          passwordInput.type = 'password';
          passwordIcon.className = 'fas fa-eye';
        }
      }

      // Manejar env√≠o del formulario
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        hideMessages();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        try {
          // Mostrar loading
          document.getElementById('btnText').style.display = 'none';
          document.getElementById('btnLoading').style.display = 'inline-block';
          document.getElementById('loginBtn').disabled = true;

          // Iniciar sesi√≥n con Firebase
          const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);

          if (userCredential.user) {
            console.log('‚úÖ Login exitoso:', userCredential.user.email);

            // Actualizar √∫ltimo login en Firestore
            try {
              await firebase.firestore().collection('usuarios').doc(userCredential.user.uid).update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
              });
            } catch (error) {
              console.log('Info: No se pudo actualizar √∫ltimo login');
            }

            // Guardar en localStorage
            saveSession(userCredential.user, rememberMe);

            // Mostrar mensaje de √©xito
            showSuccess('¬°Login exitoso! Redirigiendo...');
            
            // Verificar si hay una URL de retorno
            const returnUrl = localStorage.getItem('axyra_return_url');
            if (returnUrl) {
              // Limpiar la URL de retorno
              localStorage.removeItem('axyra_return_url');
              // Redirigir a la p√°gina original
              setTimeout(() => {
                window.location.href = returnUrl;
              }, 2000);
            } else {
              // Redirigir al dashboard por defecto
              setTimeout(() => {
                window.location.href = 'modulos/dashboard/dashboard.html';
              }, 2000);
            }
          } else {
            showError('Error al obtener informaci√≥n del usuario');
          }
        } catch (firebaseError) {
          console.error('‚ùå Error de Firebase:', firebaseError);

          // Manejar errores espec√≠ficos de Firebase
          if (firebaseError.code === 'auth/user-not-found') {
            showError('No existe una cuenta con este email. Verifica tu email o reg√≠strate.');
          } else if (firebaseError.code === 'auth/wrong-password') {
            showError('Contrase√±a incorrecta. Verifica tu contrase√±a.');
          } else if (firebaseError.code === 'auth/invalid-email') {
            showError('El formato del email no es v√°lido.');
          } else if (firebaseError.code === 'auth/too-many-requests') {
            showError('Demasiados intentos fallidos. Intenta m√°s tarde.');
          } else if (firebaseError.code === 'auth/user-disabled') {
            showError('Tu cuenta ha sido deshabilitada. Contacta al administrador.');
          } else {
            showError(`Error de autenticaci√≥n: ${firebaseError.message}`);
          }
        } finally {
          // Restaurar bot√≥n
          document.getElementById('btnText').style.display = 'inline-block';
          document.getElementById('btnLoading').style.display = 'none';
          document.getElementById('loginBtn').disabled = false;
        }
      });

      // Funci√≥n para login con Google
      async function loginWithGoogle() {
        try {
          showSuccess('Iniciando sesi√≥n con Google...');

          // Crear proveedor de Google
          const provider = new firebase.auth.GoogleAuthProvider();
          provider.addScope('email');
          provider.addScope('profile');

          console.log('‚úÖ Iniciando popup de Google...');

          // Iniciar login con popup
          const result = await firebase.auth().signInWithPopup(provider);

          if (result.user) {
            console.log('‚úÖ Login con Google exitoso:', result.user.email);

            // Verificar si el usuario ya existe en Firestore
            try {
              const userDoc = await firebase.firestore().collection('usuarios').doc(result.user.uid).get();

              if (userDoc.exists) {
                const userData = userDoc.data();

                // Si el usuario ya tiene contrase√±a, proceder normalmente
                if (userData.hasPassword) {
                  console.log('‚úÖ Usuario existente con contrase√±a');

                  // Actualizar √∫ltimo login
                  await firebase.firestore().collection('usuarios').doc(result.user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                  });

                  // Establecer informaci√≥n del usuario para el dashboard
                  const userInfo = {
                    uid: result.user.uid,
                    email: result.user.email,
                    displayName: result.user.displayName || result.user.email.split('@')[0],
                    username: userData.username || result.user.email.split('@')[0],
                    photoURL: result.user.photoURL,
                    provider: 'google',
                    hasPassword: true,
                    emailVerified: result.user.emailVerified,
                    id: result.user.uid,
                    isAuthenticated: true,
                  };

                  // Guardar en localStorage en el formato que espera el dashboard
                  localStorage.setItem('axyra_isolated_user', JSON.stringify(userInfo));
                  localStorage.setItem('axyra_firebase_user', JSON.stringify(result.user));
                  localStorage.setItem('axyra_isolated_user_id', result.user.uid);
                  localStorage.setItem('axyra_session', JSON.stringify(userInfo));

                  // Establecer variable global para compatibilidad
                  if (window.axyraIsolatedAuth) {
                    window.axyraIsolatedAuth.currentUser = userInfo;
                  }

                  console.log('‚úÖ Sesi√≥n establecida correctamente para usuario existente:', userInfo);

                  // Mostrar mensaje de √©xito
                  showSuccess('¬°Login con Google exitoso! Redirigiendo...');
                  
                  // Verificar si hay una URL de retorno
                  const returnUrl = localStorage.getItem('axyra_return_url');
                  if (returnUrl) {
                    // Limpiar la URL de retorno
                    localStorage.removeItem('axyra_return_url');
                    // Redirigir a la p√°gina original
                    setTimeout(() => {
                      window.location.href = returnUrl;
                    }, 2000);
                  } else {
                    // Redirigir al dashboard por defecto
                    setTimeout(() => {
                      window.location.href = 'modulos/dashboard/dashboard.html';
                    }, 2000);
                  }
                } else {
                  // Usuario existe pero no tiene contrase√±a, mostrar modal
                  console.log('‚ö†Ô∏è Usuario sin contrase√±a, mostrando modal de configuraci√≥n');
                  showGoogleUserSetupModal(result.user);
                }
              } else {
                // Usuario nuevo, mostrar modal de configuraci√≥n
                console.log('üÜï Usuario nuevo, mostrando modal de configuraci√≥n');
                showGoogleUserSetupModal(result.user);
              }
            } catch (firestoreError) {
              console.error('‚ùå Error verificando usuario en Firestore:', firestoreError);
              // En caso de error, mostrar modal de configuraci√≥n
              showGoogleUserSetupModal(result.user);
            }
          } else {
            throw new Error('No se pudo obtener informaci√≥n del usuario');
          }
        } catch (error) {
          console.error('‚ùå Error en login con Google:', error);

          if (error.code === 'auth/popup-closed-by-user') {
            showError('Login cancelado por el usuario');
          } else if (error.code === 'auth/popup-blocked') {
            showError('Popup bloqueado. Permite popups para este sitio');
          } else if (error.code === 'auth/unauthorized-domain') {
            showError('Dominio no autorizado. Contacta al administrador para agregar este dominio.');
          } else if (error.code === 'auth/network-request-failed') {
            showError('Error de conexi√≥n. Verifica tu internet');
          } else {
            showError('Error en login con Google: ' + error.message);
          }
        }
      }

      // Funci√≥n para mostrar modal de configuraci√≥n de usuario de Google
      function showGoogleUserSetupModal(googleUser) {
        // Crear modal HTML
        const modalHTML = `
              <div id="googleSetupModal" class="modal-overlay" style="display: flex;">
                  <div class="modal-content">

                      </div>
                      <div class="modal-body">
                          <p class="modal-description">

                          <form id="googleSetupForm" class="modal-form">
                              <div class="form-group">

                                  <input type="text" id="setupUsername" name="username" class="form-input" required

                                         pattern="[a-zA-Z0-9\\s\\-_]+"
                                         title="Solo letras, n√∫meros, espacios, guiones y guiones bajos"
                                         oninput="validateUsernameRealTime(this.value)">
                                  <small class="form-hint">Puedes usar letras, n√∫meros, espacios, guiones (-) y guiones bajos (_)</small>
                                  <div id="usernameValidation" class="password-strength" style="display: none;"></div>
                              </div>
                              <div class="form-group">
                                  <label for="setupPassword" class="form-label">Contrase√±a</label>
                                  <div class="password-input-group">
                                      <input type="password" id="setupPassword" name="password" class="form-input" required 
                                             placeholder="M√≠nimo 6 caracteres" minlength="6"
                                             oninput="showPasswordStrength(this.value); updatePasswordProgress()">
                                      <button type="button" class="password-toggle" onclick="toggleSetupPassword()">
                                          <i class="fas fa-eye"></i>
                                      </button>
                                  </div>
                                  <div id="passwordStrength" class="password-strength" style="display: none;"></div>
                              </div>
                              <div class="form-group">
                                  <label for="setupConfirmPassword" class="form-label">Confirmar Contrase√±a</label>
                                  <div class="password-input-group">
                                      <input type="password" id="setupConfirmPassword" name="confirmPassword" class="form-input" required 
                                             placeholder="Repite tu contrase√±a" minlength="6"
                                             oninput="validatePasswordConfirmation(document.getElementById('setupPassword').value, this.value); updatePasswordProgress()">
                                      <button type="button" class="password-toggle" onclick="toggleSetupConfirmPassword()">
                                          <i class="fas fa-eye"></i>
                                      </button>
                                  </div>
                                  <div id="passwordConfirmIndicator" class="password-strength" style="display: none;"></div>
                              </div>
                              <div class="modal-actions">
                                  <button type="submit" class="btn">
                                      <span class="btn-text">Completar Registro</span>
                                      <span class="btn-loading" style="display: none;">
                                          <i class="fas fa-spinner fa-spin"></i> Procesando...
                                      </span>
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          `;

        // Agregar modal al DOM
        document.body.insertAdjacentHTML('beforeend', modalHTML);

        // Manejar env√≠o del formulario
        document.getElementById('googleSetupForm').addEventListener('submit', async function (e) {
          e.preventDefault();

          const username = document.getElementById('setupUsername').value.trim();
          const password = document.getElementById('setupPassword').value;
          const confirmPassword = document.getElementById('setupConfirmPassword').value;

          // Validaciones
          if (password !== confirmPassword) {
            showModalError('Las contrase√±as no coinciden');
            return;
          }

          if (password.length < 6) {
            showModalError('La contrase√±a debe tener al menos 6 caracteres');
            return;
          }

          if (!/^[a-zA-Z0-9\s\-_]+$/.test(username)) {
            showModalError(
              'El nombre de usuario solo puede contener letras, n√∫meros, espacios, guiones y guiones bajos'
            );
            return;
          }

          try {
            // Mostrar loading
            const btnText = document.querySelector('#googleSetupForm .btn-text');
            const btnLoading = document.querySelector('#googleSetupForm .btn-loading');
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            // Crear credenciales de email/password
            const emailCredential = firebase.auth.EmailAuthProvider.credential(googleUser.email, password);

            // Verificar si el usuario ya tiene credenciales de email/password
            try {
              // Intentar vincular credenciales con la cuenta de Google
              await googleUser.linkWithCredential(emailCredential);
            } catch (linkError) {
              if (linkError.code === 'auth/provider-already-linked') {
                console.log('‚ö†Ô∏è Usuario ya tiene credenciales de email/password vinculadas');
                // Continuar sin error, el usuario ya tiene las credenciales
              } else {
                throw linkError;
              }
            }

            // Crear/actualizar usuario en Firestore
            const userData = {
              uid: googleUser.uid,
              email: googleUser.email,
              displayName: googleUser.displayName || googleUser.email.split('@')[0],
              username: username,
              photoURL: googleUser.photoURL,
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
              hasPassword: true,
              emailVerified: googleUser.emailVerified,
              provider: 'google',
              isAuthenticated: true,
            };

            await firebase.firestore().collection('usuarios').doc(googleUser.uid).set(userData, { merge: true });

            // Cerrar modal
            closeGoogleSetupModal();

            // Mostrar mensaje de √©xito
            showSuccess('¬°Perfil completado exitosamente! Redirigiendo...');

            // Establecer informaci√≥n adicional necesaria para el dashboard
            const userInfo = {
              uid: googleUser.uid,
              email: googleUser.email,
              displayName: googleUser.displayName || googleUser.email.split('@')[0],
              username: username,
              photoURL: googleUser.photoURL,
              provider: 'google',
              hasPassword: true,
              emailVerified: googleUser.emailVerified,
              id: googleUser.uid, // Importante: establecer id para compatibilidad con el dashboard
              isAuthenticated: true,
            };

            // Guardar en localStorage en el formato que espera el dashboard
            localStorage.setItem('axyra_isolated_user', JSON.stringify(userInfo));
            localStorage.setItem('axyra_firebase_user', JSON.stringify(googleUser));
            localStorage.setItem('axyra_isolated_user_id', googleUser.uid);
            localStorage.setItem('axyra_session', JSON.stringify(userInfo));

            // Establecer variable global para compatibilidad
            if (window.axyraIsolatedAuth) {
              window.axyraIsolatedAuth.currentUser = userInfo;
            }

            console.log('‚úÖ Sesi√≥n establecida correctamente para Google user:', userInfo);

            // Verificar si hay una URL de retorno
            const returnUrl = localStorage.getItem('axyra_return_url');
            if (returnUrl) {
              // Limpiar la URL de retorno
              localStorage.removeItem('axyra_return_url');
              // Redirigir a la p√°gina original
              setTimeout(() => {
                window.location.href = returnUrl;
              }, 2000);
            } else {
              // Redirigir al dashboard por defecto
              setTimeout(() => {
                window.location.href = 'modulos/dashboard/dashboard.html';
              }, 2000);
            }
          } catch (error) {
            console.error('‚ùå Error completando perfil:', error);

            if (error.code === 'auth/weak-password') {
              showModalError('La contrase√±a es muy d√©bil. Usa al menos 6 caracteres');
            } else if (error.code === 'auth/email-already-in-use') {
              showModalError('Este email ya est√° en uso con otra cuenta');
            } else {
              showModalError('Error al completar el perfil: ' + error.message);
            }
          } finally {
            // Restaurar bot√≥n
            const btnText = document.querySelector('#googleSetupForm .btn-text');
            const btnLoading = document.querySelector('#googleSetupForm .btn-loading');
            btnText.style.display = 'inline-block';
            btnLoading.style.display = 'none';
          }
        });
      }

      // Funci√≥n para cerrar modal de configuraci√≥n de Google
      function closeGoogleSetupModal() {
        const modal = document.getElementById('googleSetupModal');
        if (modal) {
          modal.remove();
        }
      }

      // Funci√≥n para mostrar error en modal
      function showModalError(message) {
        // Crear o actualizar mensaje de error en el modal
        let errorDiv = document.querySelector('#googleSetupModal .modal-error');
        if (!errorDiv) {
          errorDiv = document.createElement('div');
          errorDiv.className = 'modal-error';
          const form = document.getElementById('googleSetupForm');
          form.insertBefore(errorDiv, form.firstChild);
        }
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';

        // Auto-hide error after 5 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 5000);
      }

      // Funci√≥n para mostrar/ocultar contrase√±a en modal
      function toggleSetupPassword() {
        const passwordInput = document.getElementById('setupPassword');
        const icon = document.querySelector('#setupPassword + .password-toggle i');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.className = 'fas fa-eye-slash';
        } else {
          passwordInput.type = 'password';
          icon.className = 'fas fa-eye';
        }
      }

      // Funci√≥n para mostrar/ocultar confirmar contrase√±a en modal
      function toggleSetupConfirmPassword() {
        const passwordInput = document.getElementById('setupConfirmPassword');
        const icon = document.querySelector('#setupConfirmPassword + .password-toggle i');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.className = 'fas fa-eye-slash';
        } else {
          passwordInput.type = 'password';
          icon.className = 'fas fa-eye';
        }
      }

      // Funci√≥n para validar contrase√±a en tiempo real
      function validatePasswordStrength(password) {
        let strength = 0;
        let feedback = '';

        if (password.length >= 6) strength++;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        if (strength <= 2) {
          return { level: 'weak', text: 'D√©bil - Agrega m√°s caracteres y variedad' };
        } else if (strength <= 4) {
          return { level: 'medium', text: 'Media - Buena, pero puede mejorar' };
        } else {
          return { level: 'strong', text: 'Fuerte - Excelente contrase√±a' };
        }
      }

      // Funci√≥n para validar nombre de usuario en tiempo real
      function validateUsername(username) {
        if (username.length < 3) {
          return { valid: false, message: 'El nombre de usuario debe tener al menos 3 caracteres' };
        }
        if (!/^[a-zA-Z0-9\s\-_]+$/.test(username)) {
          return { valid: false, message: 'Solo se permiten letras, n√∫meros, espacios, guiones y guiones bajos' };
        }
        return { valid: true, message: 'Nombre de usuario v√°lido' };
      }

      // Funci√≥n para mostrar indicador de fortaleza de contrase√±a
      function showPasswordStrength(password) {
        const strengthIndicator = document.getElementById('passwordStrength');
        if (!strengthIndicator) return;

        if (password.length === 0) {
          strengthIndicator.style.display = 'none';
          return;
        }

        const strength = validatePasswordStrength(password);
        strengthIndicator.className = `password-strength ${strength.level}`;
        strengthIndicator.textContent = strength.text;
        strengthIndicator.style.display = 'block';
      }

      // Funci√≥n para validar confirmaci√≥n de contrase√±a en tiempo real
      function validatePasswordConfirmation(password, confirmPassword) {
        const confirmIndicator = document.getElementById('passwordConfirmIndicator');
        if (!confirmIndicator) return;

        if (confirmPassword.length === 0) {
          confirmIndicator.style.display = 'none';
          return;
        }

        if (password === confirmPassword) {
          confirmIndicator.className = 'password-strength strong';
          confirmIndicator.textContent = '‚úì Las contrase√±as coinciden';
          confirmIndicator.style.display = 'block';
        } else {
          confirmIndicator.className = 'password-strength weak';
          confirmIndicator.textContent = '‚úó Las contrase√±as no coinciden';
          confirmIndicator.style.display = 'block';
        }
      }

      // Funci√≥n para validar nombre de usuario en tiempo real
      function validateUsernameRealTime(username) {
        const validationIndicator = document.getElementById('usernameValidation');
        if (!validationIndicator) return;

        if (username.length === 0) {
          validationIndicator.style.display = 'none';
          return;
        }

        const validation = validateUsername(username);
        if (validation.valid) {
          validationIndicator.className = 'password-strength strong';
          validationIndicator.textContent = '‚úì ' + validation.message;
          validationIndicator.style.display = 'block';
        } else {
          validationIndicator.className = 'password-strength weak';
          validationIndicator.textContent = '‚úó ' + validation.message;
          validationIndicator.style.display = 'block';
        }

        // Update progress and check form completion
        updateFormProgress();
        checkFormCompletion();
      }

      // Funci√≥n para actualizar el progreso del formulario
      function updateFormProgress() {
        const username = document.getElementById('setupUsername')?.value.trim() || '';
        const password = document.getElementById('setupPassword')?.value || '';
        const confirmPassword = document.getElementById('setupConfirmPassword')?.value || '';

        const steps = document.querySelectorAll('.progress-step');
        
        if (steps.length === 0) {
          console.warn('Pasos del formulario no encontrados');
          return;
        }

        // Step 1: Username
        if (username.length >= 3 && /^[a-zA-Z0-9\s\-_]+$/.test(username)) {
          if (steps[0]) {
            steps[0].classList.remove('active');
            steps[0].classList.add('completed');
          }
          if (steps[1]) {
            steps[1].classList.add('active');
          }
        } else {
          if (steps[0]) {
            steps[0].classList.add('active');
            steps[0].classList.remove('completed');
          }
          if (steps[1]) {
            steps[1].classList.remove('active');
          }
        }

        // Step 2: Password
        if (password.length >= 6) {
          if (steps[1]) {
            steps[1].classList.remove('active');
            steps[1].classList.add('completed');
          }
          if (steps[2]) {
            steps[2].classList.add('active');
          }
        } else {
          if (steps[1]) {
            steps[1].classList.add('active');
            steps[1].classList.remove('completed');
          }
          if (steps[2]) {
            steps[2].classList.remove('active');
          }
        }

        // Step 3: Confirm Password
        if (password === confirmPassword && password.length >= 6) {
          if (steps[2]) {
            steps[2].classList.remove('active');
            steps[2].classList.add('completed');
          }
        } else {
          if (steps[2]) {
            steps[2].classList.add('active');
            steps[2].classList.remove('completed');
          }
        }
      }

      // Funci√≥n para verificar si el formulario est√° completo
      function checkFormCompletion() {
        const username = document.getElementById('setupUsername')?.value.trim() || '';
        const password = document.getElementById('setupPassword')?.value || '';
        const confirmPassword = document.getElementById('setupConfirmPassword')?.value || '';

        const usernameValid = username.length >= 3 && /^[a-zA-Z0-9\s\-_]+$/.test(username);
        const passwordValid = password.length >= 6;
        const confirmValid = password === confirmPassword && password.length >= 6;

        const formCompletion = document.getElementById('formCompletion');
        if (!formCompletion) return;

        if (usernameValid && passwordValid && confirmValid) {
          formCompletion.classList.add('show');
        } else {
          formCompletion.classList.remove('show');
        }
      }

      // Funci√≥n para actualizar progreso cuando cambia la contrase√±a
      function updatePasswordProgress() {
        updateFormProgress();
        checkFormCompletion();
      }
    </script>
