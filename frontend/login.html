    <script>
      // Sistema de autenticaci√≥n COMPLETAMENTE AISLADO
      console.log('üöÄ AXYRA Login - Sistema COMPLETAMENTE AISLADO');

      // Funci√≥n para iniciar sesi√≥n con Google - FIREBASE MEJORADO
      async function loginWithGoogle() {
        try {
          console.log('üîê Intentando login con Google...');
          
          // Verificar que Firebase est√© disponible
          if (!window.axyraFirebaseUtils || !window.axyraFirebaseUtils.isAvailable()) {
            throw new Error('Firebase no est√° disponible. Intenta con usuario y contrase√±a.');
          }
          
          // Crear proveedor de Google
          const provider = new firebase.auth.GoogleAuthProvider();
          provider.addScope('email');
          provider.addScope('profile');
          
          console.log('‚úÖ Iniciando popup de Google...');
          
          // Iniciar login con popup
          const result = await firebase.auth().signInWithPopup(provider);
          
          if (result.user) {
            console.log('‚úÖ Login con Google exitoso:', result.user.email);
            
            // Crear usuario en Firestore
            const userData = {
              uid: result.user.uid,
              email: result.user.email,
              displayName: result.user.displayName || result.user.email.split('@')[0],
              photoURL: result.user.photoURL,
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
              provider: 'google',
              hasPassword: false
            };
            
            try {
              // Guardar en Firestore usando la funci√≥n utilitaria
              await window.axyraFirebaseUtils.createUser(userData);
              console.log('‚úÖ Usuario guardado en Firestore');
              
              // Guardar en localStorage para compatibilidad
              localStorage.setItem('axyra_firebase_user', JSON.stringify(result.user));
              localStorage.setItem('axyra_isolated_user', JSON.stringify({
                id: result.user.uid,
                username: result.user.email.split('@')[0],
                email: result.user.email,
                nombre: result.user.displayName || result.user.email.split('@')[0],
                rol: 'usuario',
                createdAt: new Date().toISOString()
              }));
              
              // Mostrar mensaje de √©xito
              showSuccess('¬°Login con Google exitoso! Redirigiendo al dashboard...');
              
              // Redirigir al dashboard
              setTimeout(() => {
                window.location.href = 'modulos/dashboard/dashboard.html';
              }, 2000);
              
            } catch (firestoreError) {
              console.error('‚ùå Error guardando en Firestore:', firestoreError);
              // Continuar con el login aunque falle Firestore
              showSuccess('¬°Login exitoso! Redirigiendo al dashboard...');
              setTimeout(() => {
                window.location.href = 'modulos/dashboard/dashboard.html';
              }, 2000);
            }
            
          } else {
            throw new Error('No se pudo obtener informaci√≥n del usuario');
          }
          
        } catch (error) {
          console.error('‚ùå Error en login con Google:', error);
          
          if (error.code === 'auth/popup-closed-by-user') {
            showError('Login cancelado por el usuario');
          } else if (error.code === 'auth/popup-blocked') {
            showError('Popup bloqueado. Permite popups para este sitio');
          } else if (error.code === 'auth/unauthorized-domain') {
            showError('Dominio no autorizado. Contacta al administrador');
          } else if (error.code === 'auth/network-request-failed') {
            showError('Error de conexi√≥n. Verifica tu internet');
          } else {
            showError('Error en login con Google: ' + error.message);
          }
        }
      }

      // Funci√≥n para crear contrase√±a para usuarios de Google
      async function crearContrasenaGoogle() {
        const password = document.getElementById('passwordGoogle').value;
        const confirmPassword = document.getElementById('confirmPasswordGoogle').value;

        if (password !== confirmPassword) {
          showError('Las contrase√±as no coinciden');
          return;
        }

        if (password.length < 6) {
          showError('La contrase√±a debe tener al menos 6 caracteres');
          return;
        }

        try {
          const user = firebaseAuth.currentUser;
          if (!user) {
            showError('No hay usuario autenticado');
            return;
          }

          // Crear usuario en Firestore con contrase√±a
          await firebaseFirestore.collection('users').doc(user.uid).set({
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL,
            hasPassword: true,
            password: password, // En producci√≥n, esto deber√≠a estar hasheado
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });

          // Cerrar modal y redirigir
          document.getElementById('modalCrearContrasena').style.display = 'none';
          window.location.href = 'modulos/dashboard/dashboard.html';
          
        } catch (error) {
          console.error('‚ùå Error creando contrase√±a:', error);
          showError('Error al crear contrase√±a: ' + error.message);
        }
      }

      // Funci√≥n para mostrar modal de crear contrase√±a
      function mostrarModalCrearContrasena(user) {
        document.getElementById('modalCrearContrasena').style.display = 'flex';
        document.getElementById('userEmailGoogle').textContent = user.email;
      }

      // Funci√≥n para cerrar modal
      function cerrarModalCrearContrasena() {
        document.getElementById('modalCrearContrasena').style.display = 'none';
      }

      // Funci√≥n para mostrar errores
      function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        if (errorDiv) {
          errorDiv.textContent = message;
          errorDiv.style.display = 'block';
          setTimeout(() => {
            errorDiv.style.display = 'none';
          }, 5000);
        }
      }

      // Funci√≥n para mostrar mensajes de √©xito
      function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        if (successDiv) {
          successDiv.textContent = message;
          successDiv.style.display = 'block';
          setTimeout(() => {
            successDiv.style.display = 'none';
          }, 5000);
        }
      }

      // Funci√≥n para ocultar mensajes
      function hideMessages() {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        if (errorDiv) errorDiv.style.display = 'none';
        if (successDiv) successDiv.style.display = 'none';
      }

      // Funci√≥n para iniciar sesi√≥n normal - SISTEMA H√çBRIDO
      async function login() {
        const usernameOrEmail = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberSession').checked;

        if (!usernameOrEmail || !password) {
          showError('Por favor completa todos los campos');
          return;
        }

        try {
          console.log('üîê Intentando login con credenciales:', usernameOrEmail);
          
          // PRIMERO: Intentar con Firebase si est√° disponible
          if (window.axyraFirebaseUtils && window.axyraFirebaseUtils.isAvailable()) {
            console.log('üî• Firebase disponible, intentando login...');
            
            try {
              // Crear usuario temporal en Firebase (para compatibilidad)
              const userCredential = await firebase.auth().createUserWithEmailAndPassword(usernameOrEmail, password);
              
              if (userCredential.user) {
                console.log('‚úÖ Usuario creado y logueado con Firebase:', userCredential.user.email);
                
                // Crear usuario en Firestore
                const userData = {
                  uid: userCredential.user.uid,
                  email: userCredential.user.email,
                  displayName: usernameOrEmail.split('@')[0],
                  createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                  lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                  provider: 'email',
                  hasPassword: true
                };
                
                await window.axyraFirebaseUtils.createUser(userData);
                
                // Guardar en localStorage para compatibilidad
                const localUser = {
                  id: userCredential.user.uid,
                  username: usernameOrEmail.split('@')[0],
                  email: userCredential.user.email,
                  nombre: usernameOrEmail.split('@')[0],
                  rol: 'usuario',
                  createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('axyra_firebase_user', JSON.stringify(userCredential.user));
                localStorage.setItem('axyra_isolated_user', JSON.stringify(localUser));
                
                if (rememberMe) {
                  localStorage.setItem('axyra_isolated_remember', JSON.stringify(localUser));
                }
                
                showSuccess('¬°Login exitoso con Firebase! Redirigiendo al dashboard...');
                
                setTimeout(() => {

      // Funci√≥n para recordar usuario
      function rememberUser(username, rememberSession) {
        if (rememberSession) {
          // Guardar usuario por 30 d√≠as
          const userData = {
            username: username,
            timestamp: new Date().getTime(),
            expires: new Date().getTime() + (30 * 24 * 60 * 60 * 1000) // 30 d√≠as
          };
          localStorage.setItem('axyra_remembered_user', JSON.stringify(userData));
          console.log('‚úÖ Usuario recordado por 30 d√≠as');
        } else {
          // Eliminar usuario recordado
          localStorage.removeItem('axyra_remembered_user');
          console.log('‚úÖ Usuario recordado eliminado');
        }
      }

      // Funci√≥n para cargar usuario recordado
      function loadRememberedUser() {
        const rememberedUser = localStorage.getItem('axyra_remembered_user');
        if (rememberedUser) {
          try {
            const userData = JSON.parse(rememberedUser);
            const now = new Date().getTime();
            
            if (now < userData.expires) {
              // Usuario recordado v√°lido
              document.getElementById('username').value = userData.username;
              document.getElementById('rememberSession').checked = true;
              console.log('‚úÖ Usuario recordado cargado:', userData.username);
            } else {
              // Usuario recordado expirado
              localStorage.removeItem('axyra_remembered_user');
              console.log('‚ö†Ô∏è Usuario recordado expirado');
            }
          } catch (error) {
            console.error('‚ùå Error cargando usuario recordado:', error);
            localStorage.removeItem('axyra_remembered_user');
          }
        }
      }

      // Listener de estado de autenticaci√≥n de Firebase
      function setupFirebaseAuthListener() {
        if (window.axyraFirebaseUtils && window.axyraFirebaseUtils.isAvailable()) {
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              console.log('üî• Usuario autenticado con Firebase:', user.email);
              
              // Guardar en localStorage para compatibilidad
              localStorage.setItem('axyra_firebase_user', JSON.stringify(user));
              localStorage.setItem('axyra_isolated_user', JSON.stringify({
                id: user.uid,
                username: user.email.split('@')[0],
                email: user.email,
                nombre: user.displayName || user.email.split('@')[0],
                rol: 'usuario',
                createdAt: new Date().toISOString()
              }));
              
              // Si estamos en la p√°gina de login, redirigir al dashboard
              if (window.location.pathname.includes('login.html')) {
                console.log('üîÑ Usuario ya autenticado, redirigiendo al dashboard...');
                setTimeout(() => {
                  window.location.href = 'modulos/dashboard/dashboard.html';
                }, 1000);
              }
            } else {
              console.log('üî• Usuario no autenticado con Firebase');
              
              // Limpiar localStorage si no hay usuario
              localStorage.removeItem('axyra_firebase_user');
              localStorage.removeItem('axyra_isolated_user');
            }
          });
          
          console.log('‚úÖ Listener de Firebase configurado');
        } else {
          console.log('‚ö†Ô∏è Firebase no disponible, configurando listener m√°s tarde...');
          // Intentar configurar m√°s tarde
          setTimeout(setupFirebaseAuthListener, 1000);
        }
      }
      
      // Configurar listener cuando Firebase est√© listo
      setupFirebaseAuthListener();
