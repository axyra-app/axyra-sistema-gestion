<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiniciar Contrase침a - AXYRA</title>
    <link rel="icon" href="nomina.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- AXYRA Systems -->
    <script src="static/emailjs-config.js"></script>
    <script src="static/auth-system.js"></script>
    <script src="static/error-handler.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #0056b3);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="logo">
            <img src="logo.png" alt="AXYRA Logo" />
        </div>

        <h1>游댐 Reiniciar Contrase침a</h1>
        <p class="subtitle">Ingresa tu email para recibir instrucciones de reinicio</p>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <!-- Formulario de Solicitud de Reinicio -->
        <form id="resetForm">
            <div class="form-group">
                <label for="resetEmail" class="form-label">Correo Electr칩nico</label>
                <p class="form-description">Te enviaremos un enlace para reiniciar tu contrase침a</p>
                <input
                    type="email"
                    id="resetEmail"
                    name="resetEmail"
                    class="form-input"
                    placeholder="tu@email.com"
                    required
                />
            </div>

            <button type="submit" class="btn" id="resetBtn">
                <i class="fas fa-paper-plane"></i>
                Enviar Instrucciones
            </button>
        </form>

        <!-- Formulario de Nueva Contrase침a (se muestra cuando hay token v치lido) -->
        <form id="newPasswordForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword" class="form-label">Nueva Contrase침a</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    class="form-input"
                    placeholder="Nueva contrase침a"
                    required
                    minlength="6"
                />
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar Contrase침a</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-input"
                    placeholder="Confirmar nueva contrase침a"
                    required
                    minlength="6"
                />
            </div>

            <button type="submit" class="btn" id="updateBtn">
                <i class="fas fa-check"></i>
                Actualizar Contrase침a
            </button>
        </form>

        <div class="links">
            <a href="login.html">Volver al Inicio de Sesi칩n</a>
        </div>
    </div>

    <script>
        // Verificar si hay token en la URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token && window.axyraAuth) {
                const tokenData = window.axyraAuth.verifyResetToken(token);
                
                if (tokenData.valid) {
                    showNewPasswordForm();
                    document.getElementById('resetEmail').value = tokenData.email;
                } else {
                    showError(tokenData.message);
                }
            }
        });

        // Manejar formulario de nueva contrase침a
        document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (newPassword !== confirmPassword) {
                showError('Las contrase침as no coinciden');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('La contrase침a debe tener al menos 6 caracteres');
                return;
            }
            
            try {
                const result = await window.axyraAuth.updatePassword(token, newPassword);
                
                if (result.success) {
                    showSuccess('Contrase침a actualizada correctamente. Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error actualizando contrase침a:', error);
                showError('Error actualizando contrase침a');
            }
        });

        function showNewPasswordForm() {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('newPasswordForm').style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
        }
    </script>
</body>
</html>
