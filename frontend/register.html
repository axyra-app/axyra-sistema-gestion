<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresarial - AXYRA Sistema de Gesti√≥n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo h1 i {
            font-size: 2rem;
            color: #667eea;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-group input:focus + i {
            color: #667eea;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-google {
            width: 100%;
            padding: 15px;
            background: white;
            color: #2c3e50;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            border-color: #db4437;
            color: #db4437;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.1);
        }

        .login-link {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            font-size: 1.1rem;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .company-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .company-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-user-plus"></i> AXYRA</h1>
            <p>Crear cuenta nueva</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <!-- Informaci√≥n Personal -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="usuario">Nombre de usuario *</label>
                    <input type="text" id="usuario" name="usuario" required>
                    <i class="fas fa-at"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electr√≥nico *</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo en la empresa</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Ej: Gerente, Administrador">
                    <i class="fas fa-briefcase"></i>
                </div>
            </div>

            <!-- Informaci√≥n de la Empresa -->
            <div class="company-section">
                <h3><i class="fas fa-building"></i> Informaci√≥n de la Empresa</h3>
                
                <div class="form-group full-width">
                    <label for="empresa">Nombre de la empresa *</label>
                    <input type="text" id="empresa" name="empresa" required>
                    <i class="fas fa-building"></i>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nit">NIT / RUC *</label>
                        <input type="text" id="nit" name="nit" required>
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="form-group">
                        <label for="sector">Sector empresarial</label>
                        <select id="sector" name="sector">
                            <option value="">Seleccionar sector</option>
                            <option value="tecnologia">Tecnolog√≠a</option>
                            <option value="manufactura">Manufactura</option>
                            <option value="servicios">Servicios</option>
                            <option value="comercio">Comercio</option>
                            <option value="construccion">Construcci√≥n</option>
                            <option value="salud">Salud</option>
                            <option value="educacion">Educaci√≥n</option>
                            <option value="financiero">Financiero</option>
                            <option value="otro">Otro</option>
                        </select>
                        <i class="fas fa-industry"></i>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="direccion">Direcci√≥n de la empresa</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Direcci√≥n completa">
                    <i class="fas fa-map-marker-alt"></i>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad">
                        <i class="fas fa-city"></i>
                    </div>
                    <div class="form-group">
                        <label for="pais">Pa√≠s</label>
                        <input type="text" id="pais" name="pais" value="Colombia">
                        <i class="fas fa-flag"></i>
                    </div>
                </div>
            </div>

            <!-- Contrase√±as -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contrase√±a *</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-lock"></i>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> Crear cuenta empresarial
            </button>
        </form>

        <button type="button" class="btn-google" onclick="registerWithGoogle()">
            <i class="fab fa-google"></i> Registrarse con Google
        </button>

        <div class="login-link">
            ¬øYa tienes cuenta? <a href="login-optimized.html">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- AXYRA Core Scripts -->
    <script src="js/axyra-config.js"></script>
    <script src="js/axyra-notifications.js"></script>
    <script src="js/axyra-auth.js"></script>

    <script>
        // Inicializar Firebase
        if (typeof firebase !== 'undefined') {
            const config = window.getAxyraConfig();
            if (config && config.firebase) {
                if (!firebase.apps.length) {
                    firebase.initializeApp(config.firebase);
                }
                console.log('üî• Firebase inicializado correctamente en registro');
            } else {
                console.error('‚ùå Error: No se pudo obtener la configuraci√≥n de Firebase');
            }
        } else {
            console.error('‚ùå Error: Firebase SDK no est√° disponible');
        }

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Funci√≥n para mostrar mensajes
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Ocultar mensaje despu√©s de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Funci√≥n para registrar con Google
        function registerWithGoogle() {
            try {
                if (typeof firebase === 'undefined') {
                    showMessage('Firebase no est√° disponible. Intenta m√°s tarde.');
                    return;
                }

                // Verificar que Firebase est√© inicializado
                if (!firebase.apps.length) {
                    showMessage('Firebase no est√° inicializado. Recarga la p√°gina e intenta nuevamente.');
                    return;
                }

                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                    .then(async (result) => {
                        const user = result.user;
                        
                        // Crear perfil de usuario con informaci√≥n b√°sica
                        const userData = {
                            nombre: user.displayName || 'Usuario Google',
                            usuario: user.email.split('@')[0],
                            email: user.email,
                            telefono: '',
                            cargo: '',
                            empresa: 'Empresa Google',
                            nit: '',
                            sector: '',
                            direccion: '',
                            ciudad: '',
                            pais: 'Colombia',
                            fechaRegistro: firebase.firestore.FieldValue.serverTimestamp(),
                            rol: 'admin',
                            activo: true,
                            tipoCuenta: 'empresarial',
                            proveedor: 'google'
                        };

                        // Guardar en Firestore
                        await firebase.firestore().collection('users').doc(user.uid).set(userData);
                        
                        showMessage(`¬°Registro exitoso! Bienvenido ${user.displayName}`, 'success');
                        
                        // Redirigir al dashboard despu√©s de 2 segundos
                        setTimeout(() => {
                            window.location.href = 'dashboard-optimized.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error('Error en registro con Google:', error);
                        let errorMessage = 'Error en el registro con Google. Intenta nuevamente.';
                        
                        if (error.code === 'auth/popup-closed-by-user') {
                            errorMessage = 'Registro cancelado por el usuario.';
                        } else if (error.code === 'auth/popup-blocked') {
                            errorMessage = 'Popup bloqueado. Permite ventanas emergentes e intenta nuevamente.';
                        }
                        
                        showMessage(errorMessage);
                    });
            } catch (error) {
                console.error('Error en registro con Google:', error);
                showMessage('Error en el registro con Google. Intenta nuevamente.');
            }
        }

        // Manejar formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obtener todos los valores del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                usuario: document.getElementById('usuario').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                cargo: document.getElementById('cargo').value,
                empresa: document.getElementById('empresa').value,
                nit: document.getElementById('nit').value,
                sector: document.getElementById('sector').value,
                direccion: document.getElementById('direccion').value,
                ciudad: document.getElementById('ciudad').value,
                pais: document.getElementById('pais').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Validaciones
            if (!formData.nombre || !formData.usuario || !formData.email || !formData.empresa || !formData.nit || !formData.password || !formData.confirmPassword) {
                showMessage('Por favor completa todos los campos obligatorios (marcados con *).');
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                showMessage('Las contrase√±as no coinciden.');
                return;
            }

            if (formData.password.length < 6) {
                showMessage('La contrase√±a debe tener al menos 6 caracteres.');
                return;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showMessage('Por favor ingresa un correo electr√≥nico v√°lido.');
                return;
            }

            // Validar nombre de usuario (solo letras, n√∫meros y guiones)
            const usuarioRegex = /^[a-zA-Z0-9_-]+$/;
            if (!usuarioRegex.test(formData.usuario)) {
                showMessage('El nombre de usuario solo puede contener letras, n√∫meros, guiones y guiones bajos.');
                return;
            }

            try {
                if (typeof firebase === 'undefined') {
                    showMessage('Firebase no est√° disponible. Intenta m√°s tarde.');
                    return;
                }

                // Crear usuario con Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(formData.email, formData.password);
                const user = userCredential.user;

                // Actualizar perfil del usuario
                await user.updateProfile({
                    displayName: formData.nombre
                });

                // Guardar informaci√≥n completa en Firestore
                await firebase.firestore().collection('users').doc(user.uid).set({
                    // Informaci√≥n personal
                    nombre: formData.nombre,
                    usuario: formData.usuario,
                    email: formData.email,
                    telefono: formData.telefono || '',
                    cargo: formData.cargo || '',
                    
                    // Informaci√≥n de la empresa
                    empresa: formData.empresa,
                    nit: formData.nit,
                    sector: formData.sector || '',
                    direccion: formData.direccion || '',
                    ciudad: formData.ciudad || '',
                    pais: formData.pais || 'Colombia',
                    
                    // Informaci√≥n del sistema
                    fechaRegistro: firebase.firestore.FieldValue.serverTimestamp(),
                    rol: 'admin', // El primer usuario es admin
                    activo: true,
                    tipoCuenta: 'empresarial'
                });

                // Crear documento de la empresa
                await firebase.firestore().collection('empresas').doc(user.uid).set({
                    nombre: formData.empresa,
                    nit: formData.nit,
                    sector: formData.sector || '',
                    direccion: formData.direccion || '',
                    ciudad: formData.ciudad || '',
                    pais: formData.pais || 'Colombia',
                    fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
                    administrador: user.uid,
                    activa: true
                });

                showMessage(`¬°Registro exitoso! Bienvenido ${formData.nombre} de ${formData.empresa}`, 'success');
                
                // Redirigir al dashboard despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'dashboard-optimized.html';
                }, 2000);

            } catch (error) {
                console.error('Error en registro:', error);
                
                let errorMessage = 'Error en el registro. Intenta nuevamente.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo electr√≥nico ya est√° registrado.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contrase√±a es muy d√©bil.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El correo electr√≥nico no es v√°lido.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'El registro con email/contrase√±a no est√° habilitado.';
                }
                
                showMessage(errorMessage);
            }
        });

        // Verificar si el usuario ya est√° autenticado
        if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // Usuario ya autenticado, redirigir al dashboard
                    window.location.href = 'dashboard-optimized.html';
                }
            });
        }
    </script>
</body>
</html>
