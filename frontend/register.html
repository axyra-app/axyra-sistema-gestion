<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AXYRA Sistema de Gestión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-group input:focus + i {
            color: #667eea;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-google {
            width: 100%;
            padding: 15px;
            background: white;
            color: #2c3e50;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            border-color: #db4437;
            color: #db4437;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.1);
        }

        .login-link {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            font-size: 1.1rem;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-user-plus"></i> AXYRA</h1>
            <p>Crear cuenta nueva</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
                <span class="password-toggle" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-lock"></i>
                <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> Crear cuenta
            </button>
        </form>

        <button type="button" class="btn-google" onclick="registerWithGoogle()">
            <i class="fab fa-google"></i> Registrarse con Google
        </button>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login-optimized.html">Inicia sesión aquí</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- AXYRA Core Scripts -->
    <script src="js/axyra-config.js"></script>
    <script src="js/axyra-notifications.js"></script>
    <script src="js/axyra-auth.js"></script>

    <script>
        // Inicializar Firebase
        if (typeof firebase !== 'undefined') {
            const config = window.getAxyraConfig();
            firebase.initializeApp(config.firebase);
        }

        // Función para mostrar/ocultar contraseña
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Función para mostrar mensajes
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Función para registrar con Google
        function registerWithGoogle() {
            try {
                if (typeof firebase === 'undefined') {
                    showMessage('Firebase no está disponible. Intenta más tarde.');
                    return;
                }

                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                    .then((result) => {
                        const user = result.user;
                        showMessage(`¡Registro exitoso! Bienvenido ${user.displayName}`, 'success');
                        
                        // Redirigir al dashboard después de 2 segundos
                        setTimeout(() => {
                            window.location.href = 'dashboard-optimized.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error('Error en registro con Google:', error);
                        showMessage('Error en el registro con Google. Intenta nuevamente.');
                    });
            } catch (error) {
                console.error('Error en registro con Google:', error);
                showMessage('Error en el registro con Google. Intenta nuevamente.');
            }
        }

        // Manejar formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones
            if (!nombre || !email || !password || !confirmPassword) {
                showMessage('Por favor completa todos los campos.');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Las contraseñas no coinciden.');
                return;
            }

            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres.');
                return;
            }

            try {
                if (typeof firebase === 'undefined') {
                    showMessage('Firebase no está disponible. Intenta más tarde.');
                    return;
                }

                // Crear usuario con Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Actualizar perfil del usuario
                await user.updateProfile({
                    displayName: nombre
                });

                // Guardar información adicional en Firestore
                await firebase.firestore().collection('users').doc(user.uid).set({
                    nombre: nombre,
                    email: email,
                    fechaRegistro: firebase.firestore.FieldValue.serverTimestamp(),
                    rol: 'usuario',
                    activo: true
                });

                showMessage(`¡Registro exitoso! Bienvenido ${nombre}`, 'success');
                
                // Redirigir al dashboard después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'dashboard-optimized.html';
                }, 2000);

            } catch (error) {
                console.error('Error en registro:', error);
                
                let errorMessage = 'Error en el registro. Intenta nuevamente.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo electrónico ya está registrado.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contraseña es muy débil.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El correo electrónico no es válido.';
                }
                
                showMessage(errorMessage);
            }
        });

        // Verificar si el usuario ya está autenticado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Usuario ya autenticado, redirigir al dashboard
                window.location.href = 'dashboard-optimized.html';
            }
        });
    </script>
</body>
</html>
