<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXYRA - Registro</title>
    
    <!-- Estilos AXYRA -->
    <link rel="stylesheet" href="static/axyra-styles.css">
    <link rel="stylesheet" href="static/modal-fixes.css">
    <link rel="stylesheet" href="static/modal-positioning-fix.css">
    <link rel="stylesheet" href="static/modal-emergency-fix.css">
    <link rel="stylesheet" href="static/header-fixes.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        
        .register-title {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .register-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            color: #6b7280;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .trial-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .trial-info h4 {
            color: #0369a1;
            margin: 0 0 5px 0;
            font-size: 1rem;
        }
        
        .trial-info p {
            color: #0c4a6e;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="logo.png" alt="AXYRA" class="register-logo" onerror="this.style.display='none'">
                <h1 class="register-title">Crear Cuenta AXYRA</h1>
                <p class="register-subtitle">Comienza tu prueba gratuita de 7 d√≠as</p>
            </div>
            
            <div class="trial-info">
                <h4>üéâ ¬°Prueba Gratuita de 7 D√≠as!</h4>
                <p>Accede a todas las funciones sin compromiso. No se requiere tarjeta de cr√©dito.</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="empresa">Nombre de la Empresa *</label>
                    <input type="text" id="empresa" name="empresa" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                
                <div class="form-group">
                    <label for="plan">Plan de Inter√©s</label>
                    <select id="plan" name="plan">
                        <option value="basico">B√°sico - $59.900/mes</option>
                        <option value="profesional" selected>Profesional - $99.900/mes</option>
                        <option value="empresarial">Empresarial - $159.900/mes</option>
                    </select>
                </div>
                
                <button type="submit" class="register-btn" id="register-btn">
                    <i class="fas fa-user-plus"></i> Crear Cuenta Gratis
                </button>
            </form>
            
            <div class="login-link">
                ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="static/firebase-config.js"></script>
    <script src="static/subscription-system.js"></script>
    <script src="static/admin-subscription-manager.js"></script>
    
    <script>
        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBvQvqQvqQvqQvqQvqQvqQvqQvqQvqQvqQ",
            authDomain: "villa-venecia-nomina.firebaseapp.com",
            projectId: "villa-venecia-nomina",
            storageBucket: "villa-venecia-nomina.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Manejar registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerBtn = document.getElementById('register-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Ocultar mensajes anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Deshabilitar bot√≥n
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
            
            try {
                const formData = new FormData(e.target);
                const userData = Object.fromEntries(formData);
                
                // Crear usuario en Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(
                    userData.email, 
                    userData.password
                );
                
                const user = userCredential.user;
                
                // Guardar datos adicionales del usuario
                await db.collection('users').doc(user.uid).set({
                    nombre: userData.nombre,
                    apellido: userData.apellido,
                    email: userData.email,
                    empresa: userData.empresa,
                    telefono: userData.telefono,
                    planInteres: userData.plan,
                    fechaRegistro: firebase.firestore.FieldValue.serverTimestamp(),
                    trial: true,
                    trialDays: 7
                });
                
                // Guardar en localStorage
                const userInfo = {
                    uid: user.uid,
                    email: user.email,
                    nombre: userData.nombre,
                    apellido: userData.apellido,
                    empresa: userData.empresa,
                    planInteres: userData.plan
                };
                
                localStorage.setItem('axyra_user', JSON.stringify(userInfo));
                
                // Crear suscripci√≥n de prueba
                const trialSubscription = {
                    plan: 'gratuito',
                    estado: 'activo',
                    fechaInicio: new Date().toISOString(),
                    fechaFin: null,
                    trial: true,
                    diasRestantes: 7,
                    planInteres: userData.plan
                };
                
                localStorage.setItem(`axyra_subscription_${user.uid}`, JSON.stringify(trialSubscription));
                
                // Mostrar mensaje de √©xito
                successDiv.innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    ¬°Cuenta creada exitosamente! Redirigiendo al dashboard...
                `;
                successDiv.style.display = 'block';
                
                // Redirigir al dashboard despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'modulos/dashboard/dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error en registro:', error);
                
                let errorMessage = 'Error al crear la cuenta. Intenta de nuevo.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Este email ya est√° registrado.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contrase√±a debe tener al menos 6 caracteres.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'El email no es v√°lido.';
                        break;
                }
                
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${errorMessage}`;
                errorDiv.style.display = 'block';
                
                // Rehabilitar bot√≥n
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta Gratis';
            }
        });
        
        // Validaci√≥n en tiempo real
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const errorDiv = document.getElementById('error-message');
            
            if (password.length > 0 && password.length < 6) {
                errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> La contrase√±a debe tener al menos 6 caracteres.';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
