<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXYRA - Iniciar Sesión</title>
    <link rel="icon" href="nomina.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- AXYRA Core Scripts -->
    <script src="js/firebase-simple.js"></script>
    <script src="js/axyra-notifications.js"></script>
    <script src="js/axyra-auth.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #ffffff 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #1e3c72, #2a5298);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #1e3c72;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .login-header p {
        color: #6b7280;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 14px;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9fafb;
      }

      .form-control:focus {
        outline: none;
        border-color: #1e3c72;
        background: white;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
      }

      .form-control.error {
        border-color: #ef4444;
        background: #fef2f2;
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6b7280;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: color 0.2s ease;
      }

      .password-toggle:hover {
        color: #1e3c72;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .remember-me input[type='checkbox'] {
        width: 16px;
        height: 16px;
        accent-color: #1e3c72;
      }

      .forgot-password {
        color: #1e3c72;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .forgot-password:hover {
        color: #2a5298;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
      }

      .btn-login:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
        color: #6b7280;
        font-size: 14px;
      }

      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        background: white;
        padding: 0 16px;
      }

      .btn-google {
        width: 100%;
        padding: 12px;
        background: white;
        color: #374151;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-google:hover {
        border-color: #1e3c72;
        color: #1e3c72;
      }

      .login-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #6b7280;
      }

      .login-footer a {
        color: #1e3c72;
        text-decoration: none;
        font-weight: 500;
      }

      .login-footer a:hover {
        color: #2a5298;
      }

      .error-message {
        background: #fef2f2;
        color: #991b1b;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .success-message {
        background: #f0fdf4;
        color: #166534;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>AXYRA</h1>
        <p>Inicia sesión en tu cuenta</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-container">
            <input type="password" id="password" name="password" class="form-control" required />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <span>Recordarme</span>
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </button>
      </form>

      <div class="divider">
        <span>o</span>
      </div>

      <button type="button" class="btn-google" onclick="handleGoogleLogin()">
        <i class="fab fa-google"></i>
        Continuar con Google
      </button>

      <div class="login-footer">
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
      </div>
    </div>

    <script>
      // Función para alternar visibilidad de contraseña
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('passwordToggleIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }

      // Función para mostrar mensajes
      function showMessage(message, type) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        // Ocultar todos los mensajes
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        if (type === 'error') {
          errorDiv.textContent = message;
          errorDiv.style.display = 'block';
        } else if (type === 'success') {
          successDiv.textContent = message;
          successDiv.style.display = 'block';
        }
      }

      // Función para manejar login con Google
      async function handleGoogleLogin() {
        try {
          if (window.axyraAuth) {
            // Implementar login con Google usando AXYRA Auth
            console.log('Login con Google usando AXYRA Auth');
            // TODO: Implementar Google Auth
          } else {
            console.log('Sistema AXYRA Auth no disponible');
          }
        } catch (error) {
          console.error('Error en login con Google:', error);
          showMessage('Error al iniciar sesión con Google', 'error');
        }
      }

      // Función principal de login
      async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember')?.checked || false;
        const loginBtn = document.getElementById('loginBtn');

        if (!email || !password) {
          if (window.axyraNotifications) {
            window.axyraNotifications.showError('Por favor completa todos los campos');
          } else {
            showMessage('Por favor completa todos los campos', 'error');
          }
          return;
        }

        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';

        try {
          // Usar sistema de autenticación AXYRA
          if (window.axyraAuth) {
            await window.axyraAuth.login(email, password, remember);

            if (window.axyraNotifications) {
              window.axyraNotifications.showSuccess('¡Inicio de sesión exitoso!');
            } else {
              showMessage('¡Inicio de sesión exitoso!', 'success');
            }

            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            // Fallback al sistema original
            if (typeof firebase === 'undefined') {
              throw new Error('Firebase no está disponible. Recarga la página.');
            }

            const persistence = remember
              ? firebase.auth.Auth.Persistence.LOCAL
              : firebase.auth.Auth.Persistence.SESSION;
            await firebase.auth().setPersistence(persistence);
            const result = await firebase.auth().signInWithEmailAndPassword(email, password);

            showMessage('¡Inicio de sesión exitoso!', 'success');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          }
        } catch (error) {
          console.error('Error en login:', error);
          let errorMessage = 'Error al iniciar sesión';
          switch (error.code) {
            case 'auth/user-not-found':
              errorMessage = 'No existe una cuenta con este correo electrónico';
              break;
            case 'auth/wrong-password':
              errorMessage = 'Contraseña incorrecta';
              break;
            case 'auth/invalid-email':
              errorMessage = 'Correo electrónico inválido';
              break;
            case 'auth/user-disabled':
              errorMessage = 'Esta cuenta ha sido deshabilitada';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'Demasiados intentos fallidos. Intenta más tarde';
              break;
            default:
              errorMessage = error.message;
          }

          if (window.axyraNotifications) {
            window.axyraNotifications.showError(errorMessage);
          } else {
            showMessage(errorMessage, 'error');
          }
        } finally {
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
        }
      }

      // Event listeners
      document.getElementById('loginForm').addEventListener('submit', handleLogin);

      // Verificar si ya está autenticado
      document.addEventListener('DOMContentLoaded', function () {
        if (window.axyraAuth && window.axyraAuth.isUserAuthenticated()) {
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
