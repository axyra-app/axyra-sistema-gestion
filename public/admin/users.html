<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXYRA - Administraci√≥n de Usuarios</title>
    <link rel="icon" href="../nomina.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/axyra-styles.css">
    <link rel="stylesheet" href="../static/modal-fixes.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .user-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }
        
        .user-card.admin {
            border-color: #2563eb;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .user-role {
            background: #2563eb;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .user-role.admin {
            background: #dc2626;
        }
        
        .user-details {
            margin-bottom: 15px;
        }
        
        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .user-detail-label {
            font-weight: 600;
            color: #64748b;
        }
        
        .user-detail-value {
            color: #1e293b;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-toggle {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-toggle:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-toggle.deactivate {
            background: #ef4444;
        }
        
        .btn-toggle.deactivate:hover {
            background: #dc2626;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #64748b;
            font-weight: 600;
        }
        
        .back-btn {
            background: #64748b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #475569;
            transform: translateY(-2px);
        }
    </style>

    <!-- HEADER COMPARTIDO AXYRA -->
    <script src="../static/include-header.js"></script>
    <!-- FIN HEADER COMPARTIDO AXYRA -->

  </head>
<body>
    <div class="admin-container">
        <a href="../modulos/dashboard/dashboard.html" class="back-btn">‚Üê Volver al Dashboard</a>
        
        <div class="admin-header">
            <h1 class="admin-title">üë• Administraci√≥n de Usuarios</h1>
            <p class="admin-subtitle">Gestiona todos los usuarios del sistema AXYRA</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total de Usuarios</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Usuarios Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminUsers">0</div>
                <div class="stat-label">Administradores</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineUsers">0</div>
                <div class="stat-label">Usuarios Online</div>
            </div>
        </div>
        
        <div class="users-grid" id="usersGrid">
            <!-- Los usuarios se cargar√°n aqu√≠ din√°micamente -->
        </div>
    </div>

    <script src="../static/axyra-auth-api.js"></script>
    <script>
        // Verificar si el usuario es administrador
        function checkAdminAccess() {
            if (!window.axyraAuthAPI || !window.axyraAuthAPI.isUserAuthenticated()) {
                alert('Debes iniciar sesi√≥n para acceder a esta p√°gina');
                window.location.href = '../login.html';
                return false;
            }
            
            const currentUser = window.axyraAuthAPI.getCurrentUser();
            if (currentUser.role !== 'admin') {
                alert('Solo los administradores pueden acceder a esta p√°gina');
                window.location.href = '../modulos/dashboard/dashboard.html';
                return false;
            }
            
            return true;
        }
        
        // Cargar usuarios
        function loadUsers() {
            const users = window.axyraAuthAPI.getUsers();
            const usersGrid = document.getElementById('usersGrid');
            
            if (users.length === 0) {
                usersGrid.innerHTML = '<p style="text-align: center; color: #64748b; grid-column: 1 / -1;">No hay usuarios para mostrar</p>';
                return;
            }
            
            usersGrid.innerHTML = users.map(user => `
                <div class="user-card ${user.role === 'admin' ? 'admin' : ''}">
                    <div class="user-header">
                        <div class="user-name">${user.fullName}</div>
                        <div class="user-role ${user.role === 'admin' ? 'admin' : ''}">${user.role.toUpperCase()}</div>
                    </div>
                    
                    <div class="user-details">
                        <div class="user-detail">
                            <span class="user-detail-label">Usuario:</span>
                            <span class="user-detail-value">${user.username}</span>
                        </div>
                        <div class="user-detail">
                            <span class="user-detail-label">Email:</span>
                            <span class="user-detail-value">${user.email}</span>
                        </div>
                        <div class="user-detail">
                            <span class="user-detail-label">Estado:</span>
                            <span class="user-detail-value">${user.isActive ? 'üü¢ Activo' : 'üî¥ Inactivo'}</span>
                        </div>
                        <div class="user-detail">
                            <span class="user-detail-label">Creado:</span>
                            <span class="user-detail-value">${new Date(user.createdAt).toLocaleDateString()}</span>
                        </div>
                        <div class="user-detail">
                            <span class="user-detail-label">√öltimo Login:</span>
                            <span class="user-detail-value">${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'Nunca'}</span>
                        </div>
                    </div>
                    
                    <div class="user-actions">
                        <button class="btn-toggle ${user.isActive ? 'deactivate' : ''}" 
                                onclick="toggleUserStatus('${user.id}')">
                            ${user.isActive ? 'Desactivar' : 'Activar'}
                        </button>
                        ${user.role !== 'admin' ? `<button class="btn-delete" onclick="deleteUser('${user.id}')">Eliminar</button>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Actualizar estad√≠sticas
        function updateStats() {
            const users = window.axyraAuthAPI.getUsers();
            const totalUsers = users.length;
            const activeUsers = users.filter(u => u.isActive).length;
            const adminUsers = users.filter(u => u.role === 'admin').length;
            const onlineUsers = users.filter(u => u.lastLogin && (new Date() - new Date(u.lastLogin)) < 1000 * 60 * 60).length;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('adminUsers').textContent = adminUsers;
            document.getElementById('onlineUsers').textContent = onlineUsers;
        }
        
        // Cambiar estado de usuario
        async function toggleUserStatus(userId) {
            try {
                const result = await window.axyraAuthAPI.toggleUserStatus(userId);
                if (result.success) {
                    loadUsers();
                    updateStats();
                    alert(`Usuario ${result.user.isActive ? 'activado' : 'desactivado'} exitosamente`);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error cambiando estado:', error);
                alert('Error al cambiar estado del usuario');
            }
        }
        
        // Eliminar usuario
        function deleteUser(userId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este usuario? Esta acci√≥n no se puede deshacer.')) {
                // Implementar eliminaci√≥n de usuario
                alert('Funci√≥n de eliminaci√≥n en desarrollo');
            }
        }
        
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAdminAccess()) {
                loadUsers();
                updateStats();
            }
        });
    </script>
</body>
</html>
